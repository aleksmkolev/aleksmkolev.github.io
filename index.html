<!DOCTYPE html>
<html>
<head>

    
	<title>Stella's Monthly Horoscope</title>

	<style>
        


		/* Minimal and elegant font */
		body {
			font-family: 'Open Sans', sans-serif;
			font-size: 16px;
			line-height: 1.5;
            background-image: url("images/sag\ celestial.jpg")
            
		}
		
		.container {
			width: 30%;
			margin: 40px auto;
			text-align: center;
		}
        h1{
            color: antiquewhite;
			
			text-shadow: 2px 2px 4px #000000;
			font-weight: bold;
			font-size: 2.5em;
			margin-bottom: 20px;
			text-align: center;
			
        }
		
		.button-container {
			display: flex;
			justify-content: space-around;
			flex-wrap: wrap;
		}
		
		.button {
			width: 150px;
			height: 50px;
			margin: 20px;
			background-color: #85aef1;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
		}
		
		.button:disabled {
			background-color: #f1ead5;
			color: #eeeeec;
			cursor: not-allowed;
		}
		
		.button:hover {
			background-color: #60cdec;
		}
		
		.button:active {
			background-color: #975aeb;
			transform: translateY(2px);
		}
		
		/* Image popup styles */
		.image-popup {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.7);
			z-index: 1000;
		}
		
		.image-popup img {
			width: auto;
			height: auto;
			margin: auto;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
		}
		
		.back-button {
			position: fixed;
			top: 20px;
			left: 20px;
			background-color: #61c7ef;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			cursor: pointer;
		}
		
		.back-button:hover {
			background-color: #5676e6;
		}

		@media only screen and (max-width: 768px) {
  /* styles for mobile phone screen */
  .container {
    width: 90%;
    margin: 20px auto;
  }
  .button-container {
    flex-direction: column;
    align-items: center;
  }
  .button {
    width: 100%;
    margin: 10px 0;
  }
  .image-popup {
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
  }
  .image-popup img {
    width: 100%;
    height: auto;
  }
}
	</style>
</head>
<body>
	
    <background-image src="images/sag celestial.jpg" alt="background">
	<div class="container">
		<h1>Stella's Monthly Horoscope</h1>
		<div class="button-container">
			<button class="button" disabled>December</button>
			<button class="button" disabled>November</button>
			<button class="button" disabled>October</button>
			<button class="button" disabled>September</button>
			<button class="button" onclick="showImage('august')">August</button>
			<button class="button" onclick="showImage('july')">July</button>
			<button class="button" onclick="showImage('june')">June</button>
			<button class="button" onclick="showImage('may')">May</button>
			<button class="button" onclick="showImage('april')">April</button>
			<button class="button" onclick="showImage('march')">March</button>
			<button class="button" onclick="showImage('february')">February</button>
			<button class="button" onclick="showImage('january')">January</button>
		</div>
	</div>
	
	<div class="image-popup" id="image-popup">
		<img src="" alt="">
		<button class="back-button" onclick="hideImage()">Back</button>
	</div>
	
	<script>
		function showImage(month) {
			var imagePopup = document.getElementById('image-popup');
			var image = imagePopup.querySelector('img');
			image.src = '/images/' + month + '.jpg';
			imagePopup.style.display = 'block';
			setTimeout(function() {
				imagePopup.style.opacity = 1;
			}, 600);
		}
		
		function hideImage() {
			var imagePopup = document.getElementById('image-popup');
			imagePopup.style.opacity = 0;
			setTimeout(function() {
				imagePopup.style.display = 'none';
			}, 500);
		}
	</script>
</body>
</html>
